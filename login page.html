<body>
    <div class="SignIn">
        <form action="">
            <p id="welcome">Welcome back!</p><br>
            Username: <br>
            <input type="text" id="name" placeholder="Username"> <br><br>
            Password: <br>
            <input type="password" id="password" placeholder="Password"> <br>
            <a href="#">
                <p id="forgot">Forgot Password?</p>
            </a><br>
            <a href="#"><button type="submit" onclick="signIn()">Sign In</button></a> <br><br>
            <a href="#"><button>Sign Up</button></a> <br><br>

            </a><br>
        </form>
    </div>
