<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoCraft - Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine&family=Josefin+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BenchNine&family=Berkshire+Swash&family=Josefin+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>
<script>

function validateform()
{

    x=document.forms.username.value;
        z=document.forms.password1.value;
        y=document.forms.password2.value;

//Username

        if (x=="" || x==null)
    {  
        alert("Username can't be blank");  
        return false;
    }

    if(x.length<6)
    {
        alert("Atleast 6 characters needed...")
        return false;
    }
        
        
        
        //Password
    let zp=z.match(/[A-Z]/)
    let zi=z.match(/[a-z]/)
    let zk=z.match(/[0-9]/)
    let zs=z.match(/[!@#$%^&*]/)

    
    if (z=="" || z==null )
    {  
        alert("Password can't be blank");  
        return false;
    }

    if(zp==null || zi==null || zk==null || zs==null)
    {
    alert("Strong Password Needed!!");
    return false;

    }

  
    if(y!=z)
    {
        alert("Passwords Dont match...")
    }

    }





</script>

<body>
    <div class="SignUp">
        <form name="forms" onsubmit="return validateform()">
            <p id="welcome">Hello!</p><br>
            Username: <br>
            <input type="text" id="name" placeholder="Enter a Username" name="username"> <br><br>
            Add address details: <br><br>
            <table>
                <tr>
                    <td colspan="2">Apartment Details/ Bungalow No. <br>
                        <input type="text" id="flatNo" placeholder="Eg: C-307, Building name"><br><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> Street: <br>
                        <input type="text" id="street" placeholder="Street Name"><br><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> Land mark:<br>
                        <input type="text" id="landMark" placeholder="Eg: Near Something"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        City: <br>
                        <input type="text" id="city" placeholder="City Name"> <br><br>
                    </td>
                    <td>
                        Pincode: <br>
                        <input type="text" id="pincode" placeholder="Eg: 400080"> <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        State: <br>
                        <input type="text" id="state" placeholder="State"> <br><br>
                    </td>
                    <td>
                        Country: <br>
                        <input type="text" id="country" placeholder="Country"><br><br>
                    </td>
                </tr>
            </table>
            Password: <br>
            <input type="password" id="password" placeholder="Set a Password" name="password1"> <br><br>
            Confirm Password: <br>
            <input type="password" id="confirmPwd" placeholder="Confirm Password" name="password2"> <br><br><br>
            <a href="#"><button type="submit" onclick="signUp()">Sign Up</button></a>
        </form>
    </div>
</body>

</html>
