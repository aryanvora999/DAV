    <title>CocoCraft - Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine&family=Josefin+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BenchNine&family=Berkshire+Swash&family=Josefin+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>
<script>

    function validateform() {

        x = document.forms.username.value;
        z = document.forms.password.value;
        y = document.forms.confirmPwd.value;

        //Username
    
        if (x == "" || x == null) {
            alert("Username can't be blank");
            return false;
        }

        if (x.length < 6) {
            alert("Atleast 6 characters needed...")
            return false;
        }



        //Password
        let zp = z.match(/[A-Z]/)
        let zi = z.match(/[a-z]/)
        let zk = z.match(/[0-9]/)
        let zs = z.match(/[!@#$%^&*]/)


        if (z == "" || z == null) {
            alert("Password can't be blank");
            return false;
        }

        if (zp == null || zi == null || zk == null || zs == null) {
            alert("Strong Password Needed!!");
            return false;

        }


        if (y != z) {
            alert("Passwords Dont match...")
            return false;
        }
    return true;
    }
function submitForm()
{
    if(validateform())
    {
        google.script.run.withSuccessHandler(handleSuccess).doPost(document.forms["myForm"]);

    }
}
function handleSuccess(response) {
    console.log(response);

    // Assuming the response is a text indicating success
    if (response === "form submitted") {
       
        alert("Form submitted successfully!");

        // Optionally, redirect the user to another page
        //window.location.href = "index.html";
    } else {
        
        alert("Form submission failed. Please try again.");
    }
}

</script>

<body>
    <div class="SignUp">
        <form name="forms" id="myForm" method="post" action="https://script.google.com/macros/s/AKfycbwY7Vla7fSsihIpfAkjj0-hK3bY0DmG826bwcY_aIvcQC_tu_dAyPyV8QJmdboqiwg2/exec" onsubmit="return true;">
            <p id="welcome">Hello!</p><br>
          
            Username: <br>
            <input type="text" id="name" placeholder="Enter a Username" name="username"> <br><br>
            Password: <br>
            <input type="password" id="password" placeholder="Set a Password" name="password"> <br><br>
            Confirm Password: <br>
            <input type="password" id="confirmPwd" placeholder="Confirm Password" name="password2"> <br><br>
            Email: <br>
            <input type="email"  id="email" placeholder="xyz@gmail.com" name="email"> <br> <br>
            Add address details: <br><br>
            <table>
                <tr>
                    <td colspan="2">Apartment Details/ Bungalow No. <br>
                        <input type="text" id="flatNo" placeholder="Eg: C-307, Building name" name="address1"><br><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> Street: <br>   
                        <input type="text" id="street" placeholder="Street Name" name="address2"><br><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> Land mark:<br>
                        <input type="text" id="landMark" placeholder="Eg: Near Something" name="address3"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        City: <br>

                        <input list="cities" id="city" placeholder="City Name" name="city"> <br><br>
>

                    </td>
                    <td>
                        Pincode: <br>
                        <input type="text" id="pincode" placeholder="Eg: 400080" name="pincode"> <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        State: <br>
                        <input list="states" id="state" placeholder="State" name="state"> <br><br>
                        
                    </td>
                    <td>
                        Country: <br>
                        <input type="text" id="country" placeholder="Country" name="country"><br><br>
                    </td>
                </tr>
            </table>
            <br>
        <!-- <input type="submit" onclick="submitForm()" value="submit"> -->
            <button type="submit" onclick="submitForm()">submit</button>
            
        </form>
    </div>
</body>
